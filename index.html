<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <main>
    <header>
      <img class="header-logo" src="images/logo.svg" alt="Logo">
      <div class="score-box">
        <span class="score-text">SCORE</span>
        <span class="score">0</span>
      </div>
    </header>
    
    <section>
      <img class="triangle" src="images/triangle.svg" alt="triangle">
      <img class="rock" src="images/rock.svg" alt="hand-in-rock-formation">
      <img class="paper" src="images/paper.svg" alt="hand-in-paper-formation">
      <img class="scissor" src="images/scissor.svg" alt="hand-in-scissor-formation">
    </section>
    
    
    <!-- <footer>
      Rules
    </footer> -->

    <!-- You Picked
    The House Picked

    You Win
    You Lose

    Play Again -->
  </main> 
</body>
</html>
