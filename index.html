<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <main>
    <header>
      <img class="header-logo" src="images/logo.svg" alt="Logo">
      <div class="score-box">
        <span class="score-text">SCORE</span>
        <span class="score">0</span>
      </div>
    </header>
    
    
    
    <section class="button-selections">
      <img class="triangle" src="images/triangle.svg" alt="triangle">
      <button onclick="play(getPlayerSelection('rock'), getComputerSelection());" class="rock-button">
        <img class="rock-img" src="images/rock.svg" alt="hand-in-rock-formation">
      </button>

      <button onclick="play(getPlayerSelection('paper'), getComputerSelection())"  class="paper-button">
        <img class="paper-img" src="images/paper.svg" alt="hand-in-paper-formation">
      </button>
      
      <button onclick="play(getPlayerSelection('scissor'), getComputerSelection())" class="scissor-button">
        <img class="scissor-img" src="images/scissor.svg" alt="hand-in-scissor-formation">
      </button>
    </section>
    
    
    <footer>
      <button onclick="showRules()" class="rules">RULES</button>
    </footer> 

    <!-- You Picked
    The House Picked

    You Win
    You Lose

    Play Again -->
  </main>
  <div style="display: none;" id="rules-container">
    <header id="rules-text">RULES</header>
    <img  id="rules-img" src="images/image-rules.svg" alt="rock-paper-scissors-rules">
    <button onclick="hideRules()" id="exit-button"><img src="images/icon-close.svg" alt=""></button>
  </div>
  
  <div style="display: none;" id="">

  </div>
</body>
</html>
